<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Formulário de Produto</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef;
      padding: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #28a745;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>
  <h2>Adicionar Produto</h2>
  <form id="form-produto">
    <input type="text" id="nome" placeholder="Nome do Produto" required />
    <input type="text" id="imagem" placeholder="URL da Imagem" required />
    <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
    <input type="number" id="preco" placeholder="Preço (R$)" required />
    <button type="submit">Salvar Produto</button>
  </form>

  <script>
    document.getElementById('form-produto').addEventListener('submit', function (e) {
      e.preventDefault();
      const produto = {
        nome: document.getElementById('nome').value,
        imagem: document.getElementById('imagem').value,
        descricao: document.getElementById('descricao').value,
        preco: parseFloat(document.getElementById('preco').value).toFixed(2)
      };

      let produtos = JSON.parse(localStorage.getItem('produtos')) || [];
      produtos.push(produto);
      localStorage.setItem('produtos', JSON.stringify(produtos));
      alert('Produto salvo com sucesso!');
      window.location.href = 'index.html'; // Redireciona para a página principal
    });
  </script>
</body>
</html>
