<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Loja - Produtos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 20px;
    }
    .produto {
      background: white;
      padding: 15px;
      border-radius: 10px;
      width: 250px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    .produto img {
      max-width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 5px;
    }
    .produto h3 {
      margin: 10px 0 5px;
    }
    .produto p {
      margin: 5px 0;
    }
    .produto .preco {
      color: green;
      font-weight: bold;
    }
    .btn-limpar {
      background-color: #dc3545;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .btn-limpar:hover {
      background-color: #c82333;
    }
  </style>
</head>
<body>
  <a href="form.html">Ir para outra p√°gina</a>
  <h1>Produtos Cadastrados</h1>
  <button class="btn-limpar" onclick="limparProdutos()">üóëÔ∏è Limpar Todos os Produtos</button>
  <div class="container" id="lista-produtos"></div>

  <script>
    const container = document.getElementById('lista-produtos');

    function carregarProdutos() {
      const produtos = JSON.parse(localStorage.getItem('produtos')) || [];
      container.innerHTML = '';

      if (produtos.length === 0) {
        container.innerHTML = '<p>Nenhum produto cadastrado ainda.</p>';
      } else {
        produtos.forEach(prod => {
          const div = document.createElement('div');
          div.className = 'produto';
          div.innerHTML = `
            <img src="${prod.imagem}" alt="${prod.nome}">
            <h3>${prod.nome}</h3>
            <p>${prod.descricao}</p>
            <p class="preco">R$ ${prod.preco}</p>
          `;
          container.appendChild(div);
        });
      }
    }

    function limparProdutos() {
      const confirmar = confirm("Tem certeza que deseja remover todos os produtos?");
      if (confirmar) {
        localStorage.removeItem('produtos');
        carregarProdutos(); // Atualiza a exibi√ß√£o
      }
    }

    carregarProdutos();
  </script>
</body>
</html>
